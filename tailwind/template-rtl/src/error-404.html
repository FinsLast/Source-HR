<!DOCTYPE html>
<html lang="en" class="theme-orange" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="Smarthr - Bootstrap Admin Template">
	<meta name="keywords"
		content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Error 404 - HRMS admin template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/custom-forms.css" />

	<link rel="stylesheet" href="../dist/tailwind-dist.css">
</head>

<body class="font-CircularStd bg-errorPage dark:bg-swapBody  flex items-center dark:text-swapText">

	<!-- Main Wrapper -->
	<div class="main-wrapper flex flex-wrap justify-center w-full">

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="mx-auto max-w-[480px] py-10 text-center w-full">
				<h1 class="text-primary text-[10em] mb-2">404</h1>
				<h3 class="text-2xl mb-2"><i class="fa fa-warning"></i> Oops! Page not found!</h3>
				<p class="mb-[30px]">The page you requested was not found.</p>
				<a href="admin-dashboard.html"
					class="inline-block bg-gradient-to-r from-[#ff9b44] to-[#fc6075] rounded-[50px] text-lg font-semibold min-w-[200px] px-5 py-[10px] text-white text-center">Back
					to Home</a>
			</div>

		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="js/jquery-3.6.0.min.js"></script>

	<!-- Custom JS -->
	<script>

					// On page load or when changing themes, best to add inline in `head` to avoid FOUC
		if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.classList.add('dark');
		} else {
			document.documentElement.classList.remove('dark')
		}

		var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
		var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

		// Change the icons inside the button based on previous settings
		if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			themeToggleLightIcon.classList.remove('hidden');
		} else {
			themeToggleDarkIcon.classList.remove('hidden');
		}

		var themeToggleBtn = document.getElementById('theme-toggle');

		themeToggleBtn.addEventListener('click', function() {

			// toggle icons inside button
			themeToggleDarkIcon.classList.toggle('hidden');
			themeToggleLightIcon.classList.toggle('hidden');

			// if set via local storage previously
			if (localStorage.getItem('color-theme')) {
				if (localStorage.getItem('color-theme') === 'light') {
					document.documentElement.classList.add('dark');
					localStorage.setItem('color-theme', 'dark');
				} else {
					document.documentElement.classList.remove('dark');
					localStorage.setItem('color-theme', 'light');
				}

			// if NOT set via local storage previously
			} else {
				if (document.documentElement.classList.contains('dark')) {
					document.documentElement.classList.remove('dark');
					localStorage.setItem('color-theme', 'light');
				} else {
					document.documentElement.classList.add('dark');
					localStorage.setItem('color-theme', 'dark');
				}
			}
			
		});
	</script>	

</body>

</html>
