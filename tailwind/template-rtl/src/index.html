<!DOCTYPE html>
<html lang="en" class="theme-orange" dir="rtl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="Smarthr - Bootstrap Admin Template">
	<meta name="keywords"
		content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<meta name="robots" content="noindex, nofollow">
	<title>Login - HRMS admin template</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/custom-forms.css" />

	<link rel="stylesheet" href="../dist/tailwind-dist.css">
</head>

<body class="font-CircularStd bg-body dark:bg-swapBody dark:text-swapText flex items-center">

	<!-- Main Wrapper -->
	<div class="main-wrapper media-max-w-xs:flex-col flex flex-wrap justify-center w-full">

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="py-5 media-max-w-xs:px-3">

				<!-- Account Logo -->
				<div class="text-center mb-[30px]">
					<a href="admin-dashboard.html"><img src="images/logo2.png" alt="Dreamguy's Technologies" class="w-[100px] mx-auto"></a>
				</div>
				<!-- /Account Logo -->

				<div
					class="bg-white dark:bg-swapBg dark:text-swapText shadow-header border border-cardBorder dark:border-swapBorderPrimary rounded w-full sm:w-[480px] mx-auto overflow-hidden">
					<div class="p-[30px]">
						<h3 class="text-[26px] mb-[5px] text-center">Login</h3>
						<p class="text-[#4c4c4c] dark:text-swapText text-lg mb-[30px] text-center">Access to our dashboard</p>

						<!-- Account Form -->
						<form action="admin-dashboard.html">
							<div class="mb-[25px]">
								<label class="text-base mb-[5px]">Email Address</label>
								<input class="block w-full inputStyle !bg-[#fbfbfb] dark:!bg-swapInput dark:text-swapText dark:border-swapBorderPrimary" type="text" value="admin@example.com">
							</div>
							<div class="mb-[25px]">
								<div class="flex items-center justify-between">
									<div>
										<label class="text-base mb-[5px]">Password</label>
									</div>
									<div>
										<a class="text-muted mb-[5px]" href="forgot-password.html">
											Forgot password?
										</a>
									</div>
								</div>
								<input class="block w-full inputStyle !bg-[#fbfbfb] dark:!bg-swapInput dark:text-swapText dark:border-swapBorderPrimary" type="password" value="12345">
							</div>
							<div class="mb-[25px] text-center">
								<button
									class="bg-gradient-to-r from-[#ff9b44] to-[#fc6075] text-white rounded block text-[22px] px-[26px] py-[10px] w-full hover:opacity-80"
									type="submit">Login</button>
							</div>
							<div class="text-center">
								<p>Don't have an account yet? <a href="register.html" class="text-primary">Register</a>
								</p>
							</div>
						</form>
						<!-- /Account Form -->

					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- /Main Wrapper -->

			<!-- jQuery -->
			<script src="js/jquery-3.6.0.min.js"></script>

			<!-- Custom JS -->
			<script>

							// On page load or when changing themes, best to add inline in `head` to avoid FOUC
				if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark')
				}

				var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
				var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

				// Change the icons inside the button based on previous settings
				if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
					themeToggleLightIcon.classList.remove('hidden');
				} else {
					themeToggleDarkIcon.classList.remove('hidden');
				}

				var themeToggleBtn = document.getElementById('theme-toggle');

				themeToggleBtn.addEventListener('click', function() {

					// toggle icons inside button
					themeToggleDarkIcon.classList.toggle('hidden');
					themeToggleLightIcon.classList.toggle('hidden');

					// if set via local storage previously
					if (localStorage.getItem('color-theme')) {
						if (localStorage.getItem('color-theme') === 'light') {
							document.documentElement.classList.add('dark');
							localStorage.setItem('color-theme', 'dark');
						} else {
							document.documentElement.classList.remove('dark');
							localStorage.setItem('color-theme', 'light');
						}

					// if NOT set via local storage previously
					} else {
						if (document.documentElement.classList.contains('dark')) {
							document.documentElement.classList.remove('dark');
							localStorage.setItem('color-theme', 'light');
						} else {
							document.documentElement.classList.add('dark');
							localStorage.setItem('color-theme', 'dark');
						}
					}
					
				});
			</script>

</body>

</html>
